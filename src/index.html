<html>
  <head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        var user,pass;
        $("#submit").click(function(){
          user=$("#usernameHtmlId").val();
          pass=$("#passwordHtmlId").val();
          $.post("http://localhost:3000/login",{username: user,password: pass}, function(data){
            if(data==='yes')
              {
                alert("login success");
              }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Hello people !</h1>
    <input type="TEXT" id="usernameHtmlId" size="40"><br>
    <input type="password" id="passwordHtmlId" size="40"><br>
    <input type="button" id="submit" value="Submit">
  </body>
</html>
